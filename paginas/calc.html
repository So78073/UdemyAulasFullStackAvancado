<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/CSSs/styleCalc.css">
</head>

<body>

    <div class="daddy">

        <div class="title">
            <h1>Calculadora</h1>
        </div>

        <div class="RespDiv">
            <h2 class="respMode" id="Md">N</h2>
            <input type="number" class="resp" id="Display" >
        </div>
        


        <div class="inps">
            <button class="bt" key="C">C</button>
            <button class="bt" key="(">(</button>
            <button class="bt" key=")">)</button>
            <button class="bt" key="/">/</button>
            <button class="bt" key="1">1</button>
            <button class="bt" key="2">2</button>
            <button class="bt" key="3">3</button>
            <button class="bt" key="*">*</button>
            <button class="bt" key="4">4</button>
            <button class="bt" key="5">5</button>
            <button class="bt" key="6">6</button>
            <button class="bt" key="+">+</button>
            <button class="bt" key="7">7</button>
            <button class="bt" key="8">8</button>
            <button class="bt" key="9">9</button>
            <button class="bt" key="-">-</button>
            <button class="bt" key=".">.</button>
            <button class="bt" key="0">0</button>
            <button class="bt" key="<<"><<</button>
            <button class="bt" key="=">=</button>
            <button class="bt" key="^">^</button>
            <button class="bt" key="R">âˆš</button>
            <button class="bt" key="="></button>
            <button class="bt" key="="></button>


        </div>


    </div>

    <script src="/scripts/calc.js"></script>


</body>

</html>
